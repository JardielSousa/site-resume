<section class="resume-section experience-section mb-5">
  <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">{{title}}</h2>
  <div class="resume-section-content">
    <div class="resume-timeline position-relative">
      
      <article [class]="{'resume-timeline-item': true, 'position-relative': true, 'pb-5': l === false}" *ngFor="let experience of experiences;last as l">
        <div class="resume-timeline-item-header mb-2">
          <div class="d-flex flex-column flex-md-row">
            <h3 class="resume-position-title font-weight-bold mb-1">{{experience.position}} <small class="text-muted" *ngIf="experience.intern">(Intern)</small></h3>
            <div class="resume-company-name ms-auto">{{experience.where}}</div>
          </div>
          <!--//row-->
          <div class="resume-position-time">{{experience.when}}</div>
        </div>
        <!--//resume-timeline-item-header-->
        <div class="resume-timeline-item-desc">
          <p *ngFor="let desc of experience.description">{{desc}}</p>
          <h4 class="resume-timeline-item-desc-heading font-weight-bold" *ngIf="experience.achievements">Achievements:</h4>
          <p *ngIf="experience.achievements">{{experience.achievements}}</p>
          <ul *ngIf="experience.achievementsList">
            <li *ngFor="let val of experience.achievementsList">{{val}}</li>
          </ul>
          <h4 class="resume-timeline-item-desc-heading font-weight-bold">Technologies used:</h4>
          <ul class="list-inline">
            <li class="list-inline-item" *ngFor="let tech of experience.techsUsed"><span class="badge bg-secondary badge-pill">{{tech}}</span></li>
          </ul>
        </div>
        <!--//resume-timeline-item-desc-->
      </article>
      <!--//resume-timeline-item-->

    </div>
    <!--//resume-timeline-->

  </div>
</section>
