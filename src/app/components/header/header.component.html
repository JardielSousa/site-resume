<header class="resume-header pt-4 pt-md-0">
  <div class="row">
    <div class="col-block col-md-auto resume-picture-holder text-center text-md-start">
      <img class="picture" src="assets/img/profile.jpg" alt="">
    </div>
    <!--//col-->
    <div class="col">
      <div class="row p-4 justify-content-center justify-content-md-between">
        <div class="primary-info col-auto">
          <h1 class="name mt-0 mb-1 text-white text-uppercase text-uppercase">{{header.name}}</h1>
          <div class="title mb-3">{{header.occupation}}</div>
          <ul class="list-unstyled">
            <li class="mb-2">
              <a class="text-link" href="#"><i class="far fa-envelope fa-fw me-2" data-fa-transform="grow-3"></i>{{header.email}}</a>
            </li>
            <li>
              <a class="text-link" href="#"><i class="fas fa-mobile-alt fa-fw me-2" data-fa-transform="grow-6"></i>{{header.phone}}</a>
            </li>
          </ul>
        </div>
        <!--//primary-info-->
        <div class="secondary-info col-auto mt-2">
          <ul class="resume-social list-unstyled">
            <li [class]="{'mb-3': l === false}" *ngFor="let social of header.socials;last as l">
              <a class="text-link" [href]="social.link" target="_blank"><span class="fa-container text-center me-2"><i [class]="social.icon"></i></span>{{social.description}}</a>
            </li>
          </ul>
        </div>
        <!--//secondary-info-->
      </div>
      <!--//row-->

    </div>
    <!--//col-->
  </div>
  <!--//row-->
</header>
