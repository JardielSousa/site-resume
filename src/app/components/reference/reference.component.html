<section class="resume-section reference-section mb-5">
  <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Awards</h2>
  <div class="resume-section-content">
    <ul class="list-unstyled resume-awards-list">
      <li [class]="{'mb-2': l === false, 'mb-0': l, 'ps-4': true, 'position-relative': true}" *ngFor="let reference of references;last as l">
        <i class="resume-award-icon fas fa-trophy position-absolute" data-fa-transform="shrink-2"></i>
        <div class="resume-award-name">{{reference.name}}</div>
        <div class="resume-award-desc">{{reference.description}}</div>
      </li>
    </ul>
  </div>
</section>
