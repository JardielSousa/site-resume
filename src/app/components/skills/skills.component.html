<section class="resume-section skills-section mb-5">
  <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Skills &amp; Tools</h2>
  <div class="resume-section-content">
    <div class="resume-skill-item">
      <h4 class="resume-skills-cat font-weight-bold">Frontend</h4>
      <ul class="list-unstyled mb-4">
        <li class="mb-2" *ngFor="let skill of skills.frontend">
          <div class="resume-skill-name">{{skill.description}}</div>
          <div class="progress resume-progress">
            <div class="progress-bar theme-progress-bar-dark" role="progressbar" [style.width]="skill.percent" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </li>
      </ul>
    </div>
    <!--//resume-skill-item-->

    <div class="resume-skill-item">
      <h4 class="resume-skills-cat font-weight-bold">Backend</h4>
      <ul class="list-unstyled">
        <li class="mb-2" *ngFor="let skill of skills.backend">
          <div class="resume-skill-name">{{skill.description}}</div>
          <div class="progress resume-progress">
            <div class="progress-bar theme-progress-bar-dark" role="progressbar" [style.width]="skill.percent" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </li>
      </ul>
    </div>
    <!--//resume-skill-item-->

    <div class="resume-skill-item">
      <h4 class="resume-skills-cat font-weight-bold">Others</h4>
      <ul class="list-inline">
        <li class="list-inline-item" *ngFor="let other of skills.others"><span class="badge badge-light">{{other}}</span></li>
      </ul>
    </div>
    <!--//resume-skill-item-->
  </div>
  <!--resume-section-content-->
</section>
